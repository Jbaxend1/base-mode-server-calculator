<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-color:lightslategrey">
    <header>
        <h1>Base Mode Calculator</h1>
    </header>
    <div class="container">
        <input type="text" class="firstNum">
        <button class="opperator" data-mode="+">+</button>
        <button class="opperator" data-mode="-">-</button>
        <button class="opperator" data-mode="*">&times;</button>
        <button class="opperator" data-mode="/">&divide</button>
        <input class="secondNum">
        <button id="equal-submit" class="equals">=</button>
        <button type="text" class="clear">C</button>
    </div>

    <div id="current-result">
        <span id="new-result"></span>
    </div>

    <div id="history">
    </div>
</body>
