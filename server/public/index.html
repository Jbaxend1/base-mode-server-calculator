<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-color:lightslategrey">
    <header>
        <h1>Base Mode Calculator</h1>
    </header>
    <div class="container">
        <input type="number" class="firstNum">
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="times">&times;</button>
        <button class="divide">&divide</button>
        <input class="secondNum">
        <button class="equals">=</button>
        <button type="number" class="clear">C</button>
    </div>

    <div id="current-result">
        <p id="new-result">45</p>
    </div>

    <div id="history">
        <ul id="equation-hx">
            <li>4=5=Chair</li>
        </ul>
    </div>
</body>
